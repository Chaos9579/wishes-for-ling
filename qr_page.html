<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给玲姐的祝福入口</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode.js/lib/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%);
            font-family: "微软雅黑", sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: fit-content;
        }
        #qrcode {
            margin: 0 auto;
        }
        .message {
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
            font-size: 1.1em;
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>💝 给玲姐的每日祝福 💝</h1>
        <div class="message">扫一扫，收获满满的祝福～</div>
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        <div class="message">愿玲姐每天都开开心心，美美哒！✨</div>
    </div>

    <script>
        // 生成二维码
        new QRCode(document.getElementById("qrcode"), {
            text: "https://chaos9579.github.io/wishes-for-ling/",
            width: 200,
            height: 200,
            colorDark : "#ff6b6b",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // 创建漂浮的心形
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const hearts = ['💖', '💝', '💗', '💓', '💕'];
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // 定期创建心形
        setInterval(createHearts, 300);
    </script>
</body>
</html>
